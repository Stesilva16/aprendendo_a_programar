<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    var multiplicador = 1;

    for (var multiplicador = 1; multiplicador <= 10;multiplicador = multiplicador + 1) {

    mostra(7 * multiplicador);
    

}
    mostra("FIM");
//o for é parecido com o while, porem porém você colcoa tudo em uma linha; 
//ele deixa tudo claro em uma linha do que você precisa;
//toda ver que você quiser encrementar uma variavel de vez ficar muito verbosa você coloca total = total + 1, você pode colcoar total++;
//A instrução for é dividida em três partes que são separadas por ponto e vírgula. A primeira é destinada a variável de incremento, a segundo à condição de repetição e a última ao incremento da variável de incremento. Aliás, quando queremos incrementar de um em um, podemos usar o pós incremento;

</script>
