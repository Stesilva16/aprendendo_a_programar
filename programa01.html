<meta charset="UFT-8">

<canvas width="600" height="400"></canvas>
<script>

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = 'lightgrey';
	pincel.fillRect(0, 0, 600, 400);
	


//canvas é uma area que você consegue desenhar, não precisamos do meta e nem do document;
//canvas você coloca o tamanha area que você quer ter ot amanha da sua tela;
//lembrando que o querySelector ele captura algo de fora;
//você consegue colocar coisas em 2d, 3d e outros;
//o pincel. fill(preencercher)Rect(retangulo), você tem que dar as coordenadas, do começo e do fim;
//uma variavel ela recebe o que tem (é um função);
//Diferentemente de fillRect(), de getContext(), ou de querySelector(), o fillStyle não é uma função, e sim o que chamamos de propriedade. É equivalente a uma variável, por receber um valor, que é a cor;
//o fillStyle vem antes da função, fillRect;

</script>
